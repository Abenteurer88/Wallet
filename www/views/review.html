<ion-view id="view-review" hide-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      {{'Review'|translate}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padded-bottom-cta bg-neutral">
    <div class="header">
      <h1 class="title" translate>You are sending</h1>
      <div class="content" translate>
        <p class="large">13.98 USD</p>
        <p>0.014 BCH</p>
      </div>
    </div>

    <div class="content-frame negative-top">
      <div class="card">
        <div class="item item-compact">From:</div>
        <div class="item item-gutterless item-complex item-avatar">
          <div class="item-content item-content-compact">
            <i class="icon big-icon-svg theme-circle theme-circle-services">
                <div class="bg icon-wallet"
                  ng-style="{'background-color': '#eeb640'}"
                ></div>
            </i>
            <h2>Personal Wallet <span class="highlight" ng-style="{'color': '#eeb640'}">(BCH)</span></h2>
            <p>128.67</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="item item-compact">From:</div>
        <div class="item item-gutterless item-complex item-avatar">
          <div class="item-content item-content-compact">
            <i class="icon big-icon-svg theme-circle theme-circle-services">
              <div class="bg icon-wallet"
                ng-style="{'background-color': '#535353'}"></div>
            </i>
            <h2>Personal Wallet <span class="highlight" ng-style="{'color': '#535353'}">(BTC)</span></h2>
            <p>128.67</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="item item-compact">To:</div>
        <div class="item item-gutterless item-complex item-avatar">
          <div class="item-content item-content-compact">
            <img src="img/contact-placeholder.svg" class="bg">
            <h2>Satoshi Nakamoto</h2>
            <p>128.67</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <click-to-accept
    ng-click="approve(tx, wallet, statusChangeHandler)"
    ng-if="(!isCordova || isWindowsPhoneApp) && wallet"
    click-send-status="sendStatus"
    is-disabled="!wallet">
    {{buttonText}}
  </click-to-accept>
  <slide-to-accept
    ng-if="isCordova && !isWindowsPhoneApp && wallet"
    slide-on-confirm="approve(tx, wallet, statusChangeHandler)"
    slide-send-status="sendStatus"
    is-disabled="!wallet">
    {{buttonText}}
  </slide-to-accept>
  <slide-to-accept-success
    slide-success-show="sendStatus === 'success'"
    slide-success-on-confirm="onSuccessConfirm()"
    slide-success-hide-on-confirm="true">
    <span ng-show="wallet.m == 1 && (wallet.canSign() || wallet.isPrivKeyExternal())" translate>Payment Sent</span>
    <span ng-show="wallet.m > 1 && (wallet.canSign() || wallet.isPrivKeyExternal())" translate>Proposal Created</span>
    <span ng-show="!wallet.canSign() && !wallet.isPrivKeyExternal()" translate>Transaction Created</span>
  </slide-to-accept-success>

  <wallet-selector
    wallet-selector-title="walletSelectorTitle"
    wallet-selector-wallets="wallets"
    wallet-selector-selected-wallet="wallet"
    wallet-selector-show="walletSelector"
    wallet-selector-on-select="onWalletSelect"
    wallet-selector-display-balance-as-fiat="displayBalanceAsFiat">
  </wallet-selector>

</ion-view>
