<ion-view id="tab-buy-bitcoin-kyc-document-capture"  view-title="{{ 'Document Capture' | translate }}" class="apl" can-swipe-back="false" hide-tabs>
  <ion-nav-bar >
    <ion-nav-buttons side="primary">
      <button class="button apl-back-button" ng-click="vm.onBack()">
        <i class="icon ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content scroll="false">
    <div>
      Capture Window
    </div>
    <div>
      <h1 translate>
        Photograph your document
      </h1>
      <p>
        Position the 4 corners of your passport clearly in the frame. Avoid any glare.
      </p>
    </div>
    <div class="camera-controls">
      Controls
      <a ng-click="toggleLight()" ng-show="canEnableLight">
          <i class="icon">
            <div class="icon-flash" ng-class="{'active': lightActive}"></div>
          </i>
        </a>
        <a ng-click="toggleCamera()" ng-show="canChangeCamera">
          <i class="icon">
            <div class="icon-camera-toggle" ng-class="{'active': cameraToggleActive}"></div>
          </i>
        </a>
    </div>
  </ion-content>
</ion-view>
