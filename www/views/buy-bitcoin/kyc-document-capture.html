<ion-view id="buy-bitcoin-document-capture"  view-title="{{ 'Document Capture' | translate }}" can-swipe-back="false" style="background: transparent;" hide-tabs>
  <ion-nav-bar >
    <ion-nav-buttons side="primary">
      <button class="button apl-back-button" ng-click="vm.goBack()">
        <i class="icon ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content scroll="false">
    <div class="capture-frame" ng-show="!vm.inPreview">
      <table height="100%" width="100%">
        <tbody>
          <tr height="100%">
            <td class="mask-cover"></td>
          </tr>
          <tr>
            <td>
              <img class="capture-image" src="../img/capture-mask.svg">
            </td>
          </tr>
          <tr height="100%">
              <td class="mask-cover"></td>
            </tr>
          <tr>
            <td>
                <div class="mask-cover apl-button-bottom-container" style="position:relative">
                  <h3 class="light-text" translate>
                    Photograph your document
                  </h3>
                  <p class="light-text" translate>
                    Position the 4 corners of your passport clearly in the frame. Avoid any glare.
                  </p>
                  <div class="camera-controls">
                    <a ng-click="vm.onCapture()" >
                      <i class="icon">
                        <div class="icon-capture"></div>
                      </i>
                    </a>
                  </div>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="preview-frame" ng-show="vm.inPreview">
      <div class="preview-image">
        <img height="100%" width="90%" src="{{vm.photo}}"/>
      </div>
      <div class="apl-button-bottom-container no-shadow">
        <h3 translate>How does it look?</h3>
        <p translate>Make sure the details on your document are clear and readable with no blur or glare.</p>
        <a class="apl-button" ng-click="vm.onPreviewAccept()" translate>Yes, it's readable</a>
        <div class="apl-divider apl-divider-transparent"></div>
        <a class="apl-button apl-button-transparent" ng-click="vm.onPreviewDecline()" translate>Retake the picture</a>
      </div>
    </div>
  </ion-content>
</ion-view>
