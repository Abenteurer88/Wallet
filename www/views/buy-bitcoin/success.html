<ion-view id="buy-bitcoin-success" class="apl" can-swipe-back="false" hide-tabs>
  <ion-nav-bar >
    <ion-nav-buttons side="secondary">
      <button class="button apl-close-button" ng-click="vm.onDone()">
        <span translate>Done</span>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="apl">
      <img id="checkmark" src="img/buy-bitcoin/checkmark.svg"/>
      <h1 translate>Success!</h1>
      <div class="clear"></div>
      <p id="message" translate>Your purchase is {{vm.status}}.</p>
      <div id="amount-container">
        <formatted-amount value="{{vm.purchasedAmount}}" currency="{{vm.purchasedCurrency}}"></formatted-amount>
      </div>
      <div class="apl-list">
        <a class="item item-icon-right apl-list-item unready" ng-if="!vm.walletName">
          <p ng-if="!vm.walletName" translate>Go to Wallet</p>
        </a>
        <a class="item item-icon-right apl-list-item" ng-click="vm.onGoToWallet()" ng-if="vm.walletName">
            <p ng-if="vm.walletName" translate>Go to {{vm.walletName}}</p>
            <i class="icon bp-arrow-right"></i>
          </a>
        <a class="item item-icon-right apl-list-item" ui-sref="tabs.buybitcoin-receipt({ moonpayTxId: '{{vm.moonpayTxId}}' })">
            <p translate>See Receipt</p>
            <i class="icon bp-arrow-right"></i>
          </a>
        <a class="item item-icon-right apl-list-item" ui-sref="tabs.buybitcoin-purchasehistory">
          <p translate>Purchase History</p>
          <i class="icon bp-arrow-right"></i>
        </a>
        <a class="item item-icon-right apl-list-item" ng-click="vm.onMakeAnotherPurchase()">
          <p translate>Make Another Purchase</p>
          <i class="icon bp-arrow-right"></i>
        </a>
      </div>
  </div>
  </ion-content>
</ion-view>
