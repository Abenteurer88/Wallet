<ion-view id="tab-buy-bitcoin-add-card-form" class="apl" hide-tabs>
    <ion-nav-bar>
      <ion-nav-buttons side="primary">
        <button class="button apl-back-button" ng-click="vm.didPushBack()">
          <i class="icon ion-chevron-left"></i><span translate>Back</span>
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="secondary">
        <button ng-click="vm.didPushAdd()" translate>Add</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content id="add-card-form">
      <div class="form-header">
        <h1 translate>
          Card Details
        </h1>
        <h5>
          {{vm.subtext}}
        </h1>
      </div>
      
      <hr/>
      <form name="cardForm" class="apl-list" novalidate>
        <div class="apl-field apl-list-item">
            <label translate>
              Card Number
            </label>
            <input required  type="text" placeholder="Required" ng-model="vm.card.number" name="number" maxlength="16"  ng-change="vm.handleCardNumberChange()" min="16"/>
            <span class="val-err" ng-show="cardForm.number.$error.min" translate>
              Invalid card number
            </span>
        </div>
        <div class="apl-divider"></div>
        <div class="apl-field apl-list-item">
            <label translate>
              Expiration Date
            </label>
            <input required type="text" placeholder="MM/YYYY" ng-model="vm.card.expiration" name="expiration" maxlength="7" ng-change="vm.handleExpirationChange()" ng-pattern="/\d{2}\/\d{4}/g"/>
            <span class="val-err" ng-show="cardForm.expiration.$error.validExpiration" translate>
                Invalid date
            <span>
        </div>
        <div class="apl-divider"></div>
        <div class="apl-field apl-list-item">
            <label translate>
              CVC
            </label>
            <input required type="text" placeholder="Required" ng-model="vm.card.cvc" name="cvc" maxlength="3" ng-change="vm.handleSecurityChange()" min="3" max="4"/>
            <span class="val-err" ng-show="cardForm.cvc.$error.min" translate>
              Invalid security code
            <span>
        </div>
      </form>
      <hr/>
    </ion-content>
  </ion-view>
